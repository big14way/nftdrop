<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5B93FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="badge" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="800" fill="url(#bg)"/>

  <!-- Badge Circle -->
  <circle cx="400" cy="350" r="180" fill="url(#badge)" stroke="#FFD700" stroke-width="8"/>

  <!-- Inner Circle -->
  <circle cx="400" cy="350" r="150" fill="none" stroke="#FFF" stroke-width="4" opacity="0.5"/>

  <!-- Star Points -->
  <path d="M400,200 L420,290 L510,290 L440,340 L470,430 L400,380 L330,430 L360,340 L290,290 L380,290 Z"
        fill="#FFF" opacity="0.9"/>

  <!-- Base Logo (B) -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="120" font-weight="bold"
        fill="#0052FF" text-anchor="middle">B</text>

  <!-- Title -->
  <text x="400" y="550" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        fill="#FFF" text-anchor="middle">BUILDER BADGE</text>

  <!-- Subtitle -->
  <text x="400" y="610" font-family="Arial, sans-serif" font-size="28"
        fill="#E8F0FF" text-anchor="middle">Base Chain</text>

  <!-- WalletConnect -->
  <text x="400" y="680" font-family="Arial, sans-serif" font-size="20"
        fill="#FFF" text-anchor="middle" opacity="0.8">WalletConnect Integration</text>

  <!-- Decorative Elements -->
  <circle cx="200" cy="150" r="8" fill="#FFF" opacity="0.6"/>
  <circle cx="600" cy="200" r="6" fill="#FFF" opacity="0.5"/>
  <circle cx="150" cy="600" r="10" fill="#FFF" opacity="0.4"/>
  <circle cx="650" cy="650" r="7" fill="#FFF" opacity="0.5"/>

  <!-- Border -->
  <rect x="20" y="20" width="760" height="760" fill="none" stroke="#FFF" stroke-width="4" rx="40" opacity="0.3"/>
</svg>
